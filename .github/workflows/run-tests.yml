name: "Run Test Suite"
on: [push]
jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: "3.12"
            - name: Install Poetry
              run: |
                sudo apt update
                sudo apt install pipx
                pipx ensurepath
                pipx install poetry==1.8.0
            - name: Install dependencies
              run: poetry install
            - name: Run tests
              run: pytest